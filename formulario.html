<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<body>
    <h2></h2>
    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="nome">Sobrenome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="data">Data de nascimento:</label><br>
        <input type="date" id="data" name="data" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        
        
        
        <label for="plano">Escolha o plano:</label><br>
        <select id="plano" name="plano" required>
            <option value="basico">Plano Básico – Rota Cósmica</option>
            <option value="intermediario">Plano Intermediário – Galáxia Prime</option>
            <option value="premium">Plano VIP – Trajetória Celestial</option>
        </select><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
